     width: 100%;

<body>
  <!-- <div id="number">The number of people in space is </div>

  <div id="people">The names of people in space are: </div>

  <div id="map"></div>
    <script>
      function initMap() {
        var isslocation = {lat: undefined, lng: undefined};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: isslocation
        });
        var marker = new google.maps.Marker({
          position: isslocation,
          map: map
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OLPLcEOMfdHqQUKmCRG_BEnWGTc6Igg&callback=initMap">
    </script>

  <div id="coordinates"></div>

</body>
